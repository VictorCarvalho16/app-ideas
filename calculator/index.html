<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../src/styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>
<body>
    <header>
        <div class="container">
            <h1>APP IDEAS</h1>
            <a href="../">Go Back</a>
        </div>
    </header>

    <main>
        <h2>Calculator <i class="fas fa-calculator"></i></h2>
        <div class="calculator">
            <input type="text" id="input-calc" placeholder="0" >
            <div class="keyboard">
                <ul>
                    <li>AC</li>
                    <li>C</li>
                    <li><i class="fas fa-backspace"></i></li>
                    <li><i class="fas fa-divide"></i></li>
                </ul>
                <ul>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li><i class="fas fa-times"></i></li>
                </ul>
                <ul>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li><i class="fas fa-minus"></i></li>
                </ul>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li><i class="fas fa-plus"></i></li>
                </ul>
                <ul>
                    <li>+/-</li>
                    <li>0</li>
                    <li>.</li>
                    <li><i class="fas fa-equals"></i></li>
                </ul>
            </div>
        </div>

    </main>

    <footer>
        <p><a class="alert-link" href="https://github.com/VictorCarvalho16">Victor Carvalho</a> &copy;2020</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
