<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../src/styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
</head>
<body>
    <header>
        <div class="container">
            <h1>APP IDEAS</h1>
            <a href="../">Go Back</a>
        </div>
    </header>

    <main>
        <h2>Calculator <i class="fas fa-calculator"></i></h2>
        <div class="calculator">
            <input type="text" id="calc-input" placeholder="0" maxlength="8" autofocus>
            <div class="keyboard">
                <ul>
                    <li id="ac-button">AC</li>
                    <li id="c-button">C</li>
                    <li id="backspace-button"><i class="fas fa-backspace"></i></li>
                    <li id="divide-button"><i class="fas fa-divide"></i></li>
                </ul>
                <ul>
                    <li id="seven-button">7</li>
                    <li id="eight-button">8</li>
                    <li id="nine-button">9</li>
                    <li id="times-button"><i class="fas fa-times"></i></li>
                </ul>
                <ul>
                    <li id="four-button">4</li>
                    <li id="five-button">5</li>
                    <li id="six-button">6</li>
                    <li id="minus-button"><i class="fas fa-minus"></i></li>
                </ul>
                <ul>
                    <li id="one-button">1</li>
                    <li id="two-button">2</li>
                    <li id="three-button">3</li>
                    <li id="plus-button"><i class="fas fa-plus"></i></li>
                </ul>
                <ul>
                    <li id="number-sign-button">+/-</li>
                    <li id="zero-button">0</li>
                    <li id="dot-button">.</li>
                    <li id="equal-button"><i class="fas fa-equals"></i></li>
                </ul>
            </div>
        </div>

    </main>

    <footer>
        <p><a class="alert-link" href="https://github.com/VictorCarvalho16">Victor Carvalho</a> &copy;2020</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
