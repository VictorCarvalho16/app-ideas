<html>  
  <script language=javascript>
        var qtdVoltas = 0; // quantidade de vezes que deve executar dentro do tempo STOPT
        var quantidade = 0; //numero q mostra na tela
        var time; //timeout do principal
        var stopT; //para parar o  timeout do principal
        var executarQntasVezes = 2; //Quantas vezes vocÃª quer rodar

    function prinipal() {
         document.getElementById("xyz").value = ++quantidade;
        if ( quantidade === 3 ) {
          reiniciarScript();
          if ( ++qtdVoltas === executarQntasVezes ) {
            pararScript();
          }
        }
    }

    function rodarScript() {
      time = setInterval("prinipal()", 1000 );
      stopT = setTimeout( function(){ clearInterval(time); }, 3000);  
    }

    function reiniciarScript() {
      clearInterval(time);
      clearInterval(stopT);

      quantidade = 0;
      rodarScript();
    }

    function pararScript() {
      clearInterval(time);
      clearInterval(stopT);
      alert( "rodou: "+ qtdVoltas + " vezes" );
    }

    rodarScript();
  </script>
    <body>
    <input id="xyz" type="text" />
  </body>
</html>
