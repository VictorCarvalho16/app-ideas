<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../src/styles/global.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>APP IDEAS</h1>
            <a href="../">Go Back</a>
        </div>
    </header>

    <main>
        <h2>Christmas Lights</h2>

        <div class="content">
            <ul>
                <li class="opacity red"></li>
                <li class="opacity orange"></li>
                <li class="opacity yellow"></li>
                <li class="opacity green"></li>
                <li class="opacity blue"></li>
                <li class="opacity purple"></li>
                <li class="opacity pink"></li>
            </ul>
        </div>

        <div class="options">
            <button onclick="ledBlink()">Start</button>

            <span>
                <label for="time-interval">Set time interval(s):</label>
                <input type="number" name="time-interval" id="time-interval" value="0.5" step="0.1" >
            </span>  
            
            <span>
                <label for="time-interval">Intensity value:</label>
                <input type="number" name="intensity-value" id="intensity-value" value="0.3" step="0.1" min="0.1" max="1">
            </span>  
        
        </div>

        <input type="color" name="color-change" id="color-change">
        
    </main>

    <footer>
        <p><a class="alert-link" href="https://github.com/VictorCarvalho16">Victor Carvalho</a> &copy;2020</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
