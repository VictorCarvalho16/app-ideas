<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../src/styles/global.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>APP IDEAS</h1>
            <a href="../">Go Back</a>
        </div>
    </header>
    
    <main>
        <h2>Border Radius Previewer</h2>
        <div class="content">
            <div>
                <input type="number" id="border-left-top" value="0">
                <input type="number" id="border-right-top" value="0">
            </div>

            <div class="example" style="border-radius: 0px;"></div>

            <div>
                <input type="number" id="border-left-bottom" value="0">
                <input type="number" id="border-right-bottom" value="0">
            </div>
        </div>

        <div class="output">
            <select name="typeBorderRadius" id="typeBorderRadius">
                <option value="px">px</option>
                <option value="%">%</option>
            </select>
            <button id="css-results">CSS Results</button>
            <div id="result"></div>
            <button onclick="copyTextToClipboard()">Copy text</button>
        </div>
    </main>

    <footer>
        <p><a class="alert-link" href="https://github.com/VictorCarvalho16">Victor Carvalho</a> &copy;2020</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
