<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Border Radius Previewer</h1>
    </header>

    <main>
        <input type="number" id="border-left-top" value="0">
        <input type="number" id="border-right-top" value="0">
        <input type="number" id="border-left-bottom" value="0">
        <input type="number" id="border-right-bottom" value="0">
        <div class="example" style="border-radius: 0px;"></div>
    </main>
    <select name="typeBorderRadius" id="typeBorderRadius">
        <option value="px">px</option>
        <option value="%">%</option>
    </select>
    <br>
    <button id="css-results">CSS Results</button>
    <div id="result"></div>
    <button onclick="copyTextToClipboard()">Copy text</button>
    <script src="scripts.js"></script>
</body>
</html>
